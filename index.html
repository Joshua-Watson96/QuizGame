<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset = "UTF-8"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <title> Quiz Game</title>
    <link rel = "stylesheet" href = "Assets/css/reset.css">
    <link rel = "stylesheet" href = "Assets/css/style.css">
    
</head>

<body>

<header class = "header">
    <h1> Play my quiz!</h1>
    <h2> Goodluck!</h2>
</header>

<main>
<div class = "openingButtons" id = "startScreen">

    <button id = "startQuiz"> Start Quiz </button>
    <button id = "highScores"> High Scores </button>
    
</div>

<div class = "hidden" id = "quiz-container">
    <div class ="questions-container"  id ="question"></div>

    <div class = "options-container">
        <button class = "answers" id = "ansA"> answerA</button>
        <button class = "answers" id = "ansB"> answerB</button>
        <button class = "answers" id = "ansC"> answerC</button>
        <button class = "answers" id = "ansD"> answerD</button>
     </div>
    </div>
<div class = "timer-container">
    <p> Time: <span id = "countdown">0</span></p>
    
</div> 

<div class = "highScore-container">
<h2 id = "highScore"> </h2>
</div>

<script src = "Assets/js/script.js"></script>

</main>
<footer>
   <h3> Made by Josh Watson 2023 </h3>
</footer>
</body>
</html>
